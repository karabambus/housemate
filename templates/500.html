{% extends "base.html" %}

{% block title %}Server Error - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center py-5">
        <i class="bi bi-x-circle text-danger" style="font-size: 120px;"></i>
        <h1 class="display-4 mt-4">500 - Server Error</h1>
        <p class="lead text-muted">
            Something went wrong on our end. We're working to fix it.
        </p>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
