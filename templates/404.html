{% extends "base.html" %}

{% block title %}Page Not Found - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center py-5">
        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 120px;"></i>
        <h1 class="display-4 mt-4">404 - Page Not Found</h1>
        <p class="lead text-muted">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
